<html lang="en">

<head>

  <link rel="stylesheet" href="./css/style.css">

<body class="body">

  <header class="header container">
    <nav class="header__menu">

      <ul class="header__list">
        <li class="header__item">

        <li class="header__item">

        <li class="header__item">

        </li>

        <li class="header__item">
          <a class="header__item-link" href="#Contact">Contact</a>
        </li>

        <li class="header__item">
          <a class="header__item-link" href="#submit">submit</a>
        </li>
      </ul>

    </nav>

  </header>

  <main class="main container">


    <section id="home" class="section home">
      <h2 class="home__title section__title">Home</h2>
      <ul class="home__list">
        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">

        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>

        <li class="home__item">
          <div class="home__item-element"></div>
        </li>
      </ul>

    </section>

    <section id="Portfolio" class="section Portfolio">
      <h2 class="section__title">Portfolio</h2>
    </section>

    <section id="About" class="section About ">
      <h2 class="section__title">About</h2>

      <div class="About__inner">

        <ul class="About__buttons aboutButtons">
          <li class="aboutButtons__item ">
            <button class="aboutButtons__btn aboutButtons__btn--active" type="button" data-btn="1">
              Кнопка 1
            </button>
          </li>

          <li class="aboutButtons__item">
            <button class="aboutButtons__btn" type="button" data-btn="2">
              Кнопка 2
            </button>
          </li>

          <li class="aboutButtons__item">
            <button class="aboutButtons__btn" type="button" data-btn="3">
              Кнопка 3
            </button>
          </li>
        </ul>

        <ul class="About__text aboutText">
          <li class="aboutText__item aboutText__item--active" data-text="1">
            text 1
          </li>

          <li class="aboutText__item" data-text="2">
            text 2
          </li>

          <li class="aboutText__item" data-text="3">
            text 3
          </li>
        </ul>

      </div>


    </section>

    <section id="Contact" class="section Contact">
      <h2 class="section__title">Contact</h2>

      <ul class="contact__list">
        <li class="contact__item">
          <button class="contact__btn" type="button">Кнопка 1</button>
          <span class="contact__span"></span>
          <button class="contact__btn--prev" type="button">Кнопка 2</button>
        </li>

        <li class="contact__item">
          <button class="contact__btn" type="button">Кнопка 1</button>
          <span class="contact__span"></span>
          <button class="contact__btn--prev" type="button">Кнопка 2</button>
        </li>

        <li class="contact__item">
          <button class="contact__btn" type="button">Кнопка 1</button>
          <span class="contact__span"></span>
          <button class="contact__btn--prev" type="button">Кнопка 2</button>
        </li>
      </ul>


    </section>

    <section id="submit" class="section submit ">
      <h2 class="section__title">Секция 2</h2>

      <input type="text" class="submit__subject">
      <button class="submit__btn" type="submit">Submit</button>

      <div class="submit__message-block submit__message-block--active">

        <div class="submit__message">

          <p class="submit__text">Text:
            <br>
            <span class="submit__result"></span>
          </p>

          <br>
          <button class="submit__close-btn">OK</button>

        </div>
      </div>

    </section>

    <button class="main__btn main__btn--active" type="button">
    </button>

  </main>

  <footer class="footer">
  </footer>
